<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具 - 水杉中文</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .iphone-16-pro-frame {
            width: 430px;
            height: 932px;
            border: 1px solid #d1d5db;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            background-color: #f7fafc;
        }
        .main-content {
            height: calc(932px - 80px); /* Full height minus nav bar */
            overflow-y: auto;
        }
        .main-content::-webkit-scrollbar {
            width: 0px;
        }
        .header-bg {
            background: linear-gradient(to bottom, #dbeafe, #f7fafc);
        }
    </style>
</head>

    <div class="iphone-16-pro-frame">
        <div class="main-content pb-6">
            <!-- Header -->

            </header>

            <main class="px-6 mt-6">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Photo Translation -->
                    <a href="#" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-lg transition aspect-square flex flex-col justify-center items-center">

                        </div>
                        <h3 class="font-bold mt-3 text-gray-800">拍照翻译</h3>
                        <p class="text-xs text-gray-500">Photo Translation</p>
                    </a>

                    <!-- AI Human Dialogue -->
                    <a href="#" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-lg transition aspect-square flex flex-col justify-center items-center">
                        <div class="bg-purple-100 w-20 h-20 rounded-full flex items-center justify-center">
                           <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>

                    <!-- Coming Soon 1 -->
                    <div class="bg-gray-100 p-4 rounded-xl border-2 border-dashed border-gray-300 aspect-square flex flex-col justify-center items-center">

                        <p class="text-xs text-gray-400">Coming Soon</p>
                    </div>

                    <!-- Coming Soon 2 -->

                            <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
