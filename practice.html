<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习 - 水杉中文</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .header-bg {
            background: linear-gradient(to bottom, #e0e7ff, #f7fafc);
        }
    </style>
</head>
<body>
    <div class="iphone-16-pro-frame">
        <div class="main-content-with-nav pb-6">
            <!-- Header -->
            <header class="header-bg p-6">
                <h1 class="text-3xl font-bold text-gray-800">Practice Center</h1>
                <p class="text-gray-500 mt-1">Sharpen your Chinese skills.</p>
            </header>

            <main class="px-6 mt-6 space-y-8">
                <!-- Specific Skill Training -->
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-4">专项能力训练</h2>
                    <p class="text-sm text-gray-500 -mt-3 mb-4">Specific Skill Training</p>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Listening -->
                        <a href="#" class="bg-white p-4 rounded-xl shadow-sm text-center hover:shadow-lg transition">
                            <div class="bg-blue-100 w-16 h-16 rounded-full mx-auto flex items-center justify-center">
                                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-12.728 0a5 5 0 017.072 0"></path></svg>
                            </div>
                            <h3 class="font-bold mt-3">听 (tīng)</h3>
                            <p class="text-xs text-gray-500">Listening</p>
                        </a>
                        <!-- Speaking -->
                        <a href="#" class="bg-white p-4 rounded-xl shadow-sm text-center hover:shadow-lg transition">
                            <div class="bg-green-100 w-16 h-16 rounded-full mx-auto flex items-center justify-center">
                               <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                            </div>
                            <h3 class="font-bold mt-3">说 (shuō)</h3>
                            <p class="text-xs text-gray-500">Speaking</p>
                        </a>
                        <!-- Reading -->
                        <a href="#" class="bg-white p-4 rounded-xl shadow-sm text-center hover:shadow-lg transition">
                            <div class="bg-yellow-100 w-16 h-16 rounded-full mx-auto flex items-center justify-center">
                               <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                            </div>
                            <h3 class="font-bold mt-3">读 (dú)</h3>
                            <p class="text-xs text-gray-500">Reading</p>
                        </a>
                        <!-- Writing -->
                        <a href="#" class="bg-white p-4 rounded-xl shadow-sm text-center hover:shadow-lg transition">
                            <div class="bg-red-100 w-16 h-16 rounded-full mx-auto flex items-center justify-center">
                               <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </div>
                            <h3 class="font-bold mt-3">写 (xiě)</h3>
                            <p class="text-xs text-gray-500">Writing</p>
                        </a>
                    </div>
                     <!-- Translating -->
                    <a href="#" class="bg-white mt-4 p-4 rounded-xl shadow-sm flex items-center space-x-4 hover:shadow-lg transition">
                        <div class="bg-purple-100 w-16 h-16 rounded-lg flex items-center justify-center flex-shrink-0">
                           <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9.5a18.03 18.03 0 01-5.698-2.645M12 12a5.968 5.968 0 01-1.048-5.5M15 12a5.968 5.968 0 01-1.048 5.5m-4.5-5.5a18.022 18.022 0 015.698-2.645m-5.698 2.645A18.03 18.03 0 019 14.5"></path></svg>
                        </div>
                        <div>
                            <h3 class="font-bold">译 (yì)</h3>
                            <p class="text-sm text-gray-500">Translation</p>
                        </div>
                    </a>
                </div>

                <!-- Custom Test -->
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-4">组卷测验</h2>
                    <p class="text-sm text-gray-500 -mt-3 mb-4">Custom Test</p>
                    <a href="#" class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-6 rounded-2xl shadow-lg flex justify-between items-center hover:scale-105 transform transition-transform">
                        <div>
                            <h3 class="text-lg font-bold">Create a Test</h3>
                            <p class="text-sm opacity-90">Customize your own test paper</p>
                        </div>
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                    </a>
                </div>
            </main>
        </div>

        <!-- Bottom Navigation Bar -->
        <nav class="absolute bottom-0 left-0 right-0 h-20 bg-white border-t border-gray-200 flex justify-around items-center rounded-b-3xl">
            <!-- Learn -->
            <a href="home.html" class="flex flex-col items-center text-gray-400 hover:text-green-500">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                <span class="text-xs">Learn</span>
            </a>
            <!-- Practice (Active) -->
            <a href="practice.html" class="flex flex-col items-center text-green-500">
                <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 2.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L5 9.586l6.293-6.293a1 1 0 011.414 0z" clip-rule="evenodd" /><path d="M11 1.414a1 1 0 012 0l2.5 2.5a1 1 0 01-1.414 1.414L13 4.414V17a1 1 0 11-2 0V4.414l-1.086 1.086a1 1 0 01-1.414-1.414l2.5-2.5z" /></svg>
                <span class="text-xs font-bold">Practice</span>
            </a>
            <!-- Tools -->
            <a href="tools.html" class="flex flex-col items-center text-gray-400 hover:text-green-500">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="text-xs">Tools</span>
            </a>
            <!-- Me -->
            <a href="profile.html" class="flex flex-col items-center text-gray-400 hover:text-green-500">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs">Me</span>
            </a>
        </nav>
    </div>
</body>
</html>
