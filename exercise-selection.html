<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择练习 - 水杉中文</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .option-btn {
            background-color: white;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .option-btn.selected {
            border-color: #10b981; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
            color: #059669; /* green-600 */
            font-weight: bold;
        }
        .main-content {
             /* Full height minus header (approx 100px) and button area (approx 100px) */
             height: calc(800px - 200px);
        }
    </style>
</head>
<body>
    <div class="iphone-16-pro-frame">
        <header class="p-6 flex-shrink-0">
             <div class="flex items-center space-x-4">
                <a href="javascript:history.back()" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">课程：我要点菜</h1>
                    <p class="text-sm text-gray-500">自定义你的学习模式</p>
                </div>
            </div>
        </header>

        <main class="main-content px-6 space-y-8 overflow-y-auto">
            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-3">选择题型 (可多选)</h2>
                <div class="grid grid-cols-3 gap-3 text-center">
                    <button class="option-btn p-3 rounded-lg shadow-sm selected">听力</button>
                    <button class="option-btn p-3 rounded-lg shadow-sm selected">配对</button>
                    <button class="option-btn p-3 rounded-lg shadow-sm">拼写</button>
                    <button class="option-btn p-3 rounded-lg shadow-sm selected">选词</button>
                    <button class="option-btn p-3 rounded-lg shadow-sm">跟读</button>
                    <button class="option-btn p-3 rounded-lg shadow-sm">造句</button>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-3">选择练习时长</h2>
                <div class="grid grid-cols-3 gap-3 text-center">
                    <button class="option-btn p-3 rounded-lg shadow-sm">5 分钟</button>
                    <button class="option-btn p-3 rounded-lg shadow-sm selected">10 分钟</button>
                    <button class="option-btn p-3 rounded-lg shadow-sm">15 分钟</button>
                </div>
            </div>
        </main>
        
        <a href="vocabulary.html" class="absolute bottom-28 right-8 bg-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center text-green-600 hover:bg-green-50 transition">
             <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
        </a>


        <div class="p-6 mt-auto flex-shrink-0">
             <a href="exercise.html" class="w-full bg-green-500 text-white text-center font-bold py-4 rounded-full hover:bg-green-600 transition shadow-lg shadow-green-500/30 block">
                开始学习
            </a>
        </div>

        <script>
            // Simple script to toggle 'selected' class on buttons
            document.querySelectorAll('.option-btn').forEach(button => {
                button.addEventListener('click', () => {
                    // For duration, only one can be selected
                    if(button.parentElement.previousElementSibling.textContent.includes('时长')) {
                        button.parentElement.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                    }
                    button.classList.toggle('selected');
                });
            });
        </script>
    </div>
</body>
</html>
