<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程列表 - 水杉中文</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .iphone-16-pro-frame {
            width: 430px;
            height: 932px;
            border: 1px solid #d1d5db;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            background-color: #f7fafc;
        }
        .main-content {
            height: 100%;
            overflow-y: auto;
        }
        .main-content::-webkit-scrollbar {
            width: 0px;
        }
        .header-bg {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            position: relative;
            overflow: hidden;
        }
        .header-bg::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -50px;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        .header-bg::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: -40px;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="iphone-16-pro-frame">
        <div class="main-content">
            <!-- Header -->
            <header class="p-6">
                 <a href="javascript:history.back()" class="text-gray-600 mb-4 inline-block">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <div class="header-bg p-6 rounded-2xl shadow-md">
                    <h1 class="text-xl font-bold text-amber-900">Scenario: Ordering Food</h1>
                    <p class="text-amber-800 mt-1">Learn how to order your favorite dishes in Chinese.</p>
                </div>
            </header>

            <main class="px-6 py-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Related Courses (n≤5)</h2>
                
                <div class="space-y-4">
                    <!-- Course Card 1 -->
                    <a href="vocabulary.html" class="block bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:border-green-400 hover:shadow-lg transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="bg-green-100 p-3 rounded-lg">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m0 0a9 9 0 019-9m-9 9a9 9 0 009 9"></path></svg>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800">Basic Phrases for Ordering</h3>
                                <p class="text-sm text-gray-500">5 lessons · 10 words</p>
                            </div>
                            <div class="ml-auto text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </div>
                        </div>
                    </a>

                    <!-- Course Card 2 -->
                    <a href="vocabulary.html" class="block bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:border-green-400 hover:shadow-lg transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="bg-green-100 p-3 rounded-lg">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800">Talking About Flavors</h3>
                                <p class="text-sm text-gray-500">4 lessons · 8 words</p>
                            </div>
                             <div class="ml-auto text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </div>
                        </div>
                    </a>

                    <!-- Course Card 3 -->
                    <a href="vocabulary.html" class="block bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:border-green-400 hover:shadow-lg transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="bg-green-100 p-3 rounded-lg">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800">Paying the Bill</h3>
                                <p class="text-sm text-gray-500">3 lessons · 6 words</p>
                            </div>
                             <div class="ml-auto text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </div>
                        </div>
                    </a>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
