<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入学习场景 - 水杉中文</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .header-bg {
            background: linear-gradient(to bottom, #fff7ed, #f7fafc);
        }
        .pagoda-decoration {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 150px;
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="iphone-16-pro-frame">
        <div class="main-content flex flex-col">
            <!-- Header -->
            <header class="header-bg p-6 flex items-center space-x-4">
                <a href="javascript:history.back()" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Scenario-based Learning</h1>
                    <p class="text-sm text-gray-500">Tell us what you want to learn</p>
                </div>
            </header>

            <main class="flex-grow p-6 flex flex-col justify-between">
                <div>
                    <!-- Prompt Input Area -->
                    <label for="scenario-prompt" class="font-semibold text-gray-700">Enter a scenario or need:</label>
                    <textarea id="scenario-prompt" rows="5" class="w-full mt-2 p-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-amber-400 transition" placeholder="e.g., Ordering a bubble tea at a shop"></textarea>
                    
                    <!-- Example Prompts -->
                    <div class="mt-6">
                        <h2 class="font-semibold text-gray-700">Or try one of these:</h2>
                        <div class="flex flex-wrap gap-2 mt-2">
                            <button class="bg-amber-100 text-amber-800 text-sm px-3 py-1 rounded-full">Asking for directions to the subway</button>
                            <button class="bg-amber-100 text-amber-800 text-sm px-3 py-1 rounded-full">Bargaining at a market</button>
                            <button class="bg-amber-100 text-amber-800 text-sm px-3 py-1 rounded-full">Checking into a hotel</button>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <a href="course.html" class="w-full bg-amber-500 text-white text-center font-bold py-4 rounded-full hover:bg-amber-600 transition shadow-lg shadow-amber-500/30">
                    Generate Course
                </a>
            </main>

            <!-- Pagoda Decoration -->
            <svg class="pagoda-decoration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#000" d="M432 416h-48V208c0-26.5-21.5-48-48-48h-16v-80c0-26.5-21.5-48-48-48H240c-26.5 0-48 21.5-48 48v80h-16c-26.5 0-48 21.5-48 48v208H80c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h352c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zM256 64h128v48H256V64zm-96 96h16v32c0 8.8 7.2 16 16 16h160c8.8 0 16-7.2 16-16v-32h16c8.8 0 16 7.2 16 16v208h-48v-96c0-8.8-7.2-16-16-16H192c-8.8 0-16 7.2-16 16v96h-48V176c0-8.8 7.2-16 16-16z"/></svg>
        </div>
    </div>
</body>
</html>
