<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择学习模式</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义样式 */
        /* 一级题型选中状态 (由二级选项决定) */
        .active-type {
            border-color: #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
            color: #16a34a; /* green-600 */
            font-weight: 600;
        }
        .active-type .type-chinese {
            color: #16a34a; /* green-600 */
        }
        /* 二级题型选中状态 (由点击决定) */
        .active-subtype {
            background-color: #22c55e !important; /* green-500 */
            color: white !important;
            border-color: #22c55e !important;
        }
        /* 时长选中状态 */
        .active-duration {
            background-color: #22c55e !important; /* green-500 */
            color: white !important;
            border-color: #22c55e !important;
        }

        /* 自定义滚动条样式 (可选，为了美观) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db; /* gray-300 */
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="w-[400px] h-[750px] bg-white rounded-2xl shadow-lg flex flex-col relative overflow-hidden">
        
        <header class="flex items-center space-x-4 p-6 flex-shrink-0 border-b border-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            <div>
                <h1 class="text-xl font-bold text-gray-800">课程：我要点菜</h1>
                <p class="text-sm text-gray-500">自定义你的学习模式</p>
            </div>
        </header>

        <main class="flex-grow overflow-y-auto p-6 custom-scrollbar">
            <div class="space-y-8">
                <section>
                    <h2 class="text-base font-semibold text-gray-700 mb-4">选择题型 (可多选)</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="type-selector" data-target="#listening-options">
                            <span class="block text-lg">Listening</span>
                            <span class="type-chinese block text-sm text-gray-500">听力</span>
                        </div>
                        <div class="type-selector" data-target="#speaking-options">
                            <span class="block text-lg">Speaking</span>
                            <span class="type-chinese block text-sm text-gray-500">口语</span>
                        </div>
                        <div class="type-selector" data-target="#writing-options">
                            <span class="block text-lg">Writing</span>
                            <span class="type-chinese block text-sm text-gray-500">写作</span>
                        </div>
                        <div class="type-selector" data-target="#reading-options">
                            <span class="block text-lg">Reading</span>
                            <span class="type-chinese block text-sm text-gray-500">阅读</span>
                        </div>
                        <div class="type-selector" data-target="#translation-options">
                            <span class="block text-lg">Translation</span>
                            <span class="type-chinese block text-sm text-gray-500">翻译</span>
                        </div>
                    </div>

                    <div class="mt-4 space-y-4">
                        <div id="listening-options" class="subtype-container hidden">
                            <div class="grid grid-cols-2 gap-3">
                                <div class="subtype-selector">听力-看图判断</div>
                                <div class="subtype-selector">听力-看图单选</div>
                                <div class="subtype-selector">听力-看图配对</div>
                                <div class="subtype-selector">听力-对话选择</div>
                                <div class="subtype-selector">听力-句子选择</div>
                                <div class="subtype-selector">听力-段落选择</div>
                                <div class="subtype-selector">听力-句子判断</div>
                            </div>
                        </div>
                        <div id="speaking-options" class="subtype-container hidden">
                            <p class="text-sm text-center text-gray-400 p-4">暂无口语题型</p>
                        </div>
                        <div id="writing-options" class="subtype-container hidden">
                            <div class="grid grid-cols-2 gap-3">
                                <div class="subtype-selector">写作-连词成句</div>
                            </div>
                        </div>
                        <div id="reading-options" class="subtype-container hidden">
                            <div class="grid grid-cols-2 gap-3">
                                <div class="subtype-selector">阅读-图片判断</div>
                                <div class="subtype-selector">阅读-图片匹配</div>
                                <div class="subtype-selector">阅读-对话匹配</div>
                                <div class="subtype-selector">阅读-选词填空</div>
                                <div class="subtype-selector">阅读-段落选择</div>
                                <div class="subtype-selector">阅读-句子选择</div>
                                <div class="subtype-selector">阅读-句子判断</div>
                                <div class="subtype-selector">连句成段</div>
                            </div>
                        </div>
                        <div id="translation-options" class="subtype-container hidden">
                            <p class="text-sm text-center text-gray-400 p-4">暂无翻译题型</p>
                        </div>
                    </div>
                </section>

                <section class="pb-4"> <h2 class="text-base font-semibold text-gray-700 mb-4">选择练习时长</h2>
                    <div class="flex justify-between items-center space-x-3">
                        <div class="duration-selector flex-1">5 分钟</div>
                        <div class="duration-selector flex-1 active-duration">10 分钟</div>
                        <div class="duration-selector flex-1">15 分钟</div>
                    </div>
                </section>
            </div>
        </main>
        
        <footer class="flex-shrink-0 p-6 bg-white z-10">
            <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl text-lg transition-colors">
                开始学习
            </button>
        </footer>

        <button class="absolute bottom-28 right-6 bg-white p-4 rounded-full shadow-lg border border-gray-200 hover:bg-gray-100 transition z-20">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        </button>

    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const typeSelectors = document.querySelectorAll('.type-selector');
    const subtypeContainers = document.querySelectorAll('.subtype-container');
    const subtypeSelectors = document.querySelectorAll('.subtype-selector');
    const durationSelectors = document.querySelectorAll('.duration-selector');

    function initializeState() {
        subtypeSelectors.forEach(selector => {
            selector.classList.add('active-subtype');
        });
        typeSelectors.forEach(selector => {
            updateParentTypeState(selector);
        });
        initButtonStyles();
    }

    function initButtonStyles() {
        typeSelectors.forEach(s => s.classList.add('p-3', 'border', 'border-gray-200', 'rounded-lg', 'text-center', 'cursor-pointer', 'transition-all', 'duration-200'));
        subtypeSelectors.forEach(s => s.classList.add('p-2', 'border', 'bg-gray-100', 'text-gray-600', 'rounded-md', 'text-center', 'text-sm', 'cursor-pointer', 'transition-colors'));
        durationSelectors.forEach(s => s.classList.add('p-3', 'border', 'border-gray-200', 'rounded-lg', 'text-center', 'cursor-pointer', 'transition-colors'));
    }

    function updateParentTypeState(parentSelector) {
        const targetId = parentSelector.getAttribute('data-target');
        const targetContainer = document.querySelector(targetId);
        if (targetContainer && targetContainer.querySelector('.active-subtype')) {
            parentSelector.classList.add('active-type');
        } else {
            parentSelector.classList.remove('active-type');
        }
    }

    typeSelectors.forEach(selector => {
        selector.addEventListener('click', () => {
            const targetContainer = document.querySelector(selector.dataset.target);
            const isCurrentlyOpen = !targetContainer.classList.contains('hidden');
            subtypeContainers.forEach(container => {
                container.classList.add('hidden');
            });
            if (!isCurrentlyOpen) {
                targetContainer.classList.remove('hidden');
            }
        });
    });

    subtypeSelectors.forEach(selector => {
        selector.addEventListener('click', (e) => {
            e.stopPropagation();
            selector.classList.toggle('active-subtype');
            const parentContainer = selector.closest('.subtype-container');
            const parentSelector = document.querySelector(`[data-target="#${parentContainer.id}"]`);
            if (parentSelector) {
                updateParentTypeState(parentSelector);
            }
        });
    });
    
    durationSelectors.forEach(selector => {
        selector.addEventListener('click', () => {
            durationSelectors.forEach(btn => btn.classList.remove('active-duration'));
            selector.classList.add('active-duration');
        });
    });

    initializeState();
});
</script>

</body>
</html>
