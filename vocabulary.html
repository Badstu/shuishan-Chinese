<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词汇表 - 水杉中文</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .iphone-16-pro-frame {
            width: 430px;
            height: 932px;
            border: 1px solid #d1d5db;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            background-color: #f7fafc;
        }
        .main-content {
            height: calc(932px - 100px); /* Full height minus button area */
            overflow-y: auto;
        }
        .main-content::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>
<body>
    <div class="iphone-16-pro-frame flex flex-col">
        <!-- Header -->
        <header class="p-6 flex-shrink-0">
             <div class="flex items-center space-x-4">
                <a href="course.html" class="text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Words for today</h1>
                    <p class="text-sm text-gray-500">Total: 6 words, 30 exercises</p>
                </div>
            </div>
        </header>

        <!-- Vocabulary List -->
        <main class="main-content px-6 space-y-3">
            <!-- Word Card 1 -->
            <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">diǎn</p>
                    <p class="text-2xl font-bold text-gray-800">点</p>
                    <p class="text-gray-600">to order, o'clock</p>
                </div>
                <button class="text-green-500 hover:text-green-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-12.728 0a5 5 0 017.072 0"></path></svg>
                </button>
            </div>
            
            <!-- Word Card 2 -->
            <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">cài</p>
                    <p class="text-2xl font-bold text-gray-800">菜</p>
                    <p class="text-gray-600">dish, cuisine</p>
                </div>
                 <button class="text-green-500 hover:text-green-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-12.728 0a5 5 0 017.072 0"></path></svg>
                </button>
            </div>

            <!-- Word Card 3 -->
            <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">mǐ fàn</p>
                    <p class="text-2xl font-bold text-gray-800">米饭</p>
                    <p class="text-gray-600">cooked rice</p>
                </div>
                 <button class="text-green-500 hover:text-green-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-12.728 0a5 5 0 017.072 0"></path></svg>
                </button>
            </div>
            
            <!-- Word Card 4 -->
            <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">chá</p>
                    <p class="text-2xl font-bold text-gray-800">茶</p>
                    <p class="text-gray-600">tea</p>
                </div>
                 <button class="text-green-500 hover:text-green-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-12.728 0a5 5 0 017.072 0"></path></svg>
                </button>
            </div>

             <!-- Word Card 5 -->
            <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">mǎi dān</p>
                    <p class="text-2xl font-bold text-gray-800">买单</p>
                    <p class="text-gray-600">to pay the bill</p>
                </div>
                 <button class="text-green-500 hover:text-green-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-12.728 0a5 5 0 017.072 0"></path></svg>
                </button>
            </div>

        </main>

        <!-- Start Learning Button -->
        <div class="p-6 mt-auto flex-shrink-0">
             <a href="exercise.html" class="w-full bg-green-500 text-white text-center font-bold py-4 rounded-full hover:bg-green-600 transition shadow-lg shadow-green-500/30 block">
                Learn Words
            </a>
        </div>
    </div>
</body>
</html>
