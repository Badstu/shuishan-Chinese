    <script>
        const options = document.querySelectorAll('.option-card');
        const checkBtn = document.getElementById('check-btn');
        const feedbackBanner = document.getElementById('feedback-banner');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        
        let selectedOption = null;
        const correctAnswer = 'ÁÇπ';

        options.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selection from others
                options.forEach(opt => opt.classList.remove('selected'));
                // Select current one
                option.classList.add('selected');
                selectedOption = option.dataset.option;
                
                // Enable check button
                checkBtn.disabled = false;
                checkBtn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                checkBtn.classList.add('bg-green-500');
            });
        });

        checkBtn.addEventListener('click', () => {
            if (checkBtn.textContent === 'Continue') {
                // This would navigate to the next question in a real app
                alert('Navigating to the next question!');
                location.reload(); // Simple reload for prototype
                return;
            }

            const isCorrect = selectedOption === correctAnswer;
            const selectedEl = document.querySelector('.option-card.selected');

            // Show feedback banner
            feedbackBanner.classList.remove('hidden');
            if (isCorrect) {
                feedbackBanner.firstElementChild.className = 'inline-block p-4 rounded-t-2xl bg-green-200 text-green-800';
                feedbackTitle.textContent = 'You are correct! üéâ';
                feedbackText.textContent = `ÁÇπ (di«én) means "to order".`;
                selectedEl.classList.add('correct');
            } else {
                feedbackBanner.firstElementChild.className = 'inline-block p-4 rounded-t-2xl bg-red-200 text-red-800';
                feedbackTitle.textContent = 'Incorrect!';
                feedbackText.textContent = `The correct answer is ÁÇπ (di«én).`;
                selectedEl.classList.add('incorrect');
                // Also show the correct answer
                document.querySelector(`.option-card[data-option="${correctAnswer}"]`).classList.add('correct');
            }

            // Disable all options
            options.forEach(opt => opt.disabled = true);

            // Change button to "Continue"
            checkBtn.textContent = 'Continue';
        });
    </script>
